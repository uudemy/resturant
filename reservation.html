<main class="wrap">
  <div class="section-head"><div><h2>Rezervasyon</h2><p class="muted">Demo form: gönderince ekranda mesaj çıkar.</p></div></div>

  <div class="card">
    <form id="resForm" class="form">
      <div><label>Ad Soyad</label><input required name="name" placeholder="Örn. Ayşe Yılmaz"/></div>
      <div><label>Telefon</label><input required name="phone" placeholder="+90 5xx xxx xx xx"/></div>
      <div><label>Tarih</label><input required type="date" name="date"/></div>
      <div><label>Saat</label><input required type="time" name="time"/></div>
      <div><label>Kişi Sayısı</label>
        <select name="people">
          <option>1</option><option selected>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8+</option>
        </select>
      </div>
      <div class="full"><label>Not (isteğe bağlı)</label>
        <textarea name="note" placeholder="Pencere kenarı, alerji bilgisi, özel gün…"></textarea>
      </div>
      <div class="full row">
        <button class="btn primary" type="submit">Rezervasyon Talebi Gönder</button>
        <span class="muted" style="font-weight:700">Ortalama dönüş: 10–30 dk</span>
      </div>
    </form>
  </div>
</main>

<footer><div class="wrap foot"><div>© <span id="year"></span> Meocon Bistro</div><div class="muted">Instagram · TikTok</div></div></footer>
